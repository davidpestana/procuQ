<div class="modal-header">
    <h4 class="modal-title">Añadir servicio</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
      Tipo de Servicio
      <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{turn.type}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" (click)="setType('auxiliar')">auxiliar</button>
            <button class="dropdown-item" (click)="setType('vigilante')">vigilante</button>
            <button class="dropdown-item" (click)="setType('limpieza')">limpieza</button>
          </div>
      </div>
      <br />

      Hora de Inicio
      <ngb-timepicker [(ngModel)]="start" minuteStep="15" (click)="onChange()"></ngb-timepicker>


      <br />
      Hora de Fin
      <ngb-timepicker [(ngModel)]="end" minuteStep="15" (click)="onChange()"></ngb-timepicker>


      {{turn|json}}
    <!-- <p>{{event.start | date:'fullDate' }}</p>
    <p>al seleccionar o crear un nuevo Alias este servicio se asignará</p> -->
  
    <!-- <app-worker-selector (onSelect)="workerSelected($event)"></app-worker-selector> -->
  
    <!-- <ngb-timepicker [ngModel]="{hour:event.start.hour(),minute:event.start.minute()}" (ngModelChange)="setMoment(event.start,$event)" minuteStep="15"></ngb-timepicker> -->
  
  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close(turn)">Crear Turno</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cancel')">Cancelar</button>
</div>
