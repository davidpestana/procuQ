<div class="input-group mb-3">
    <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{type}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="setType('auxiliar')">auxiliar</button>
          <button class="dropdown-item" (click)="setType('vigilante')">vigilante</button>
          <button class="dropdown-item" (click)="setType('limpieza')">limpieza</button>
        </div>
      </div>


  <input id="typeahead-basic" type="text" class="form-control" 
  [placeholder]="placeholder"
  [(ngModel)]="worker"
  [ngbTypeahead]="search.bind(this)"
  [resultFormatter]="formatter.bind(this)"
  [inputFormatter]="formatter.bind(this)"
  (selectItem)="selected($event.item)"
  />  
  <div class="input-group-append">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" 
    (click)="create($event)" 
    [disabled]="!createString">+Crear Alias</button>
  </div>
</div>
