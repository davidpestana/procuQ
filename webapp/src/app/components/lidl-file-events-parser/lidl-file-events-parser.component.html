<div class="custom-file" id="customFile" lang="es">
    <input type="file" (change)="onFileChange($event,content)" multiple="false" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
    <label class="custom-file-label" for="exampleInputFile">
       Selecciona archivo de servicios
    </label>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Servicios extraidos del archivo</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="card mb-3" *ngFor="let turnsGroup of turns | groupBy: 'workCenter.name' | values">
            <div class="card-header">
                {{turnsGroup[0].workCenter.name}}
              </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let turn of turnsGroup">
                  {{turn.start | date:'fullDate'}}        
                  <span class="badge badge-primary badge-pill">{{turn.start | date:'shortTime'}}</span>
                  <span class="badge badge-primary badge-pill">{{turn.end | date:'shortTime'}}</span>
                </li>
            </ul>
        </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-red" (click)="import()">Importar</button>

      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
