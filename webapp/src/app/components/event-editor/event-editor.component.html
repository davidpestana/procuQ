<div class="modal-header" *ngIf="event">
  <h4 class="modal-title">Asignacion manual del servicio {{event._id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{event.start | date:'fullDate' }}</p>
  <p>al seleccionar o crear un nuevo Alias este servicio se asignar√°</p>

  <app-worker-selector (onSelect)="workerSelected($event)"></app-worker-selector>

  <!-- <ngb-timepicker [ngModel]="{hour:event.start.hour(),minute:event.start.minute()}" (ngModelChange)="setMoment(event.start,$event)" minuteStep="15"></ngb-timepicker> -->


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss('delete')">Eliminar Turno</button>

  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('close')">Cancelar</button>
</div>
